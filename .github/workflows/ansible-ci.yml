name: Ansible Playbook CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Ansible Playbook
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible ansible-lint
        ansible-galaxy collection install -r collections/requirements.yml
        
    - name: Run ansible-lint
      run: ansible-lint site.yml
      
    - name: Check playbook syntax
      run: ansible-playbook --syntax-check site.yml

  test:
    runs-on: ubuntu-latest
    name: Test Playbook
    needs: lint
    
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible molecule[docker] docker
        ansible-galaxy collection install -r collections/requirements.yml
        
    - name: Run test script
      run: |
        chmod +x test-improvements.sh
        # Run basic tests that don't require root
        ansible-playbook test-playbook.yml --tags test-docker,test-validation --check
        
    - name: Test tag-based execution
      run: |
        ansible-playbook site.yml --tags common,admin,docker --check
        
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'